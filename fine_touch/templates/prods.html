{% extends "base.html" %}
{% load static %}


{% block content %}

	{% for detail in details  %}
	<section class="page-section">
		<div class="container">
			<div class="product-item">
				<div class="product-item-title d-flex">
					<div class="bg-faded p-5 d-flex ml-auto rounded">
						<h2 class="section-heading mb-0">
						<span class="section-heading-upper">Blended to Perfection</span>
						<span class="section-heading-lower">{{detail.service_name}}</span>
						</h2>
					</div>
				</div>
					<img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{detail.image.url}}" alt="">
					<div class="product-item-description d-flex mr-auto">
						<div class="bg-faded p-5 rounded">
							<p class="mb-0">{{detail.description}}</p>
							<div class="intro-button mx-auto">
								<a class="btn btn-primary btn-xl" href="{% url 'order' detail.slug %}">Make an Order</a>
							</div>
						</div>
					
					</div>
				</div>
			</div>
  		</section>
	{% endfor %}

{% endblock content %}
