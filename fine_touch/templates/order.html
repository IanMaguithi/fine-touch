{% extends "base.html" %}
{% block content %}

<!-- Section: Order -->
  <section class="contact-section my-5">
    <div class="order-form">
      <div class='card'>
      <!-- Grid row -->
        <div class="row">

        <!-- Grid column -->
          <div class="col-lg-12">

            <div class="card-body form">

            <!-- Header -->
              <h3 class="mt-4" id="order"><u>PLACE YOUR ORDER</u></h3>
            <!-- Grid row -->
                <div class="row">

                <!-- Grid column -->
                  <div class="col-lg">

                    <div class="md-form mb-0">

                      <form class="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                          <label>Select your preffered place to get the service: </label>
                            {{ form.location }}
                        </div>
                        <div class="form-group">
                          <label>Please describe your order: </label>
                            {{ form.description }}
                        </div>                            

                        <button type="submit" class="btn btn-primary mb-2"> Submit </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</section>

{% endblock content %}
